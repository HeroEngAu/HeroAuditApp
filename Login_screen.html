<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Screen</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
            margin: 0;
        }
        footer-right {
            position: fixed;
            top: 90%;
            left: 80%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-size: 12px;
            
        }
        footer-left {
            position: fixed;
            top: 90%;
            left: 20%;
            color: #000000;
            font-size: 12px;
        }
        h1 {
            position: absolute;
            color: #000000;
            font-size: 24px;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            
        }
        .logo-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px; 
            height: auto;
        }

        .login-container {
            position: static;
            background-color: rgb(255, 255, 226);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: #000000;
            font-size: 15px;
            text-shadow: #585853;          
        }
        
        .login-container input {
            position: center;
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            position: center;
            width: 95%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <footer-right>
        © 2025 Hero Engineering
    </footer-right>
    <footer-left>
        <span id="currentDate"></span>
    </footer-left>
    <!-- Logo fora do container -->
    <img class="logo-top-right" src="C:\Users\vmuser\Desktop\hero.png" alt="Company Logo">
    
    <div class="login-container">
        <h2>Hero Engineering Audit APP</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>

        // type="text/javascript">
        //alert("This alert box was called with the onload event");
        
        // Function to display the current date
        function displayDate() {
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString(); // Format the date
            document.getElementById('currentDate').textContent = formattedDate; // Display the date in the footer-left
        }
        // Call the function to display the date
        displayDate();

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Login successful!");
                    // Redireciona ou executa ações
                } else {
                    alert("Invalid username or password");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Server error");
            });
        }

</body>
</html>
