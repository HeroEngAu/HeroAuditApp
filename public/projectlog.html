<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Log</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <footer-right>© 2025 Hero Engineering</footer-right>
        <footer-left><span id="currentDate"></span></footer-left>
        <div id="userInfo" style="position: absolute; top: 20px; left: 30px; font-size: 14px; color: #333;"></div>
        <img class="logo-top" src="/images/hero.png" alt="Company Logo">

        <div class="login-container">
            <h2>Project Log</h2>
            <label for="client">Client</label>
            <select id="client" class="styled-select">
                <option value="">Select Client</option>
            </select>
            <br></br>
            <label for="client">Project</label>
            <select id="project" class="styled-select">
                <option value="">Select Project</option>
            </select>
            <br></br>
            <label for="client">Project ID</label>
            <select id="projectId" class="styled-select">
                <option value="">Select Project ID</option>
            </select>
            <br></br>
            <button onclick="loadProjectLog()">View Project Log</button>
            <a href="#" id="returnButton"><returnbtm>←</returnbtm></a>
        </div>

            <table id="projectLogTable">
                <thead>
                  <tr>
                    <th><span>Equipment</span></th>
                    <th><span>Tag</span></th>
                    <th><span>Test</span></th>
                    <th><span>Start Date</span></th>
                    <th><span>Finish Date</span></th>
                    <th><span>Status</span></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>



        <script src="js/projectlog.js"></script>
    </body>
</html>
